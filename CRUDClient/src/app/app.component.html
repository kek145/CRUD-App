<div class="container">
  <form (ngSubmit)="createUser(userDto)">
    <input type="text" class="form-control input-width" placeholder="First name" name="firstName" [(ngModel)]="userDto.firstName">
    <input type="text" class="form-control input-width" placeholder="Last name" name="lastName" [(ngModel)]="userDto.lastName">
    <input type="email" class="form-control input-width" placeholder="E-mail address" name="email" [(ngModel)]="userDto.email">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <main class="main">
    <div class="panel">
      <table class="table table-dark">
        <thead>
        <tr>
          <th>UserId</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.userId }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeUser(item.userId)">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
